<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(${ 'Студент - ' + student.fullName})}"></head>
<body>
<div th:replace="~{fragments/nav :: mainNav}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <div th:replace="~{fragments/sidebar :: mainSidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Хлебные крошки -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Главная</a></li>
                    <li class="breadcrumb-item"><a href="/students">Студенты</a></li>
                    <li class="breadcrumb-item active" th:text="${student.fullName}"></li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 mb-1">
                        <i class="bi bi-person text-primary me-2"></i>
                        <span th:text="${student.fullName}"></span>
                    </h1>
                    <p class="text-muted mb-0">Профиль студента</p>
                </div>
                <div>
                    <a th:href="@{/students/edit/{id}(id=${student.studentId})}"
                       class="btn btn-outline-primary me-2">
                        <i class="bi bi-pencil me-1"></i> Редактировать
                    </a>
                    <a href="/students" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Назад
                    </a>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow mb-4">
                        <div class="card-header bg-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-info-circle text-primary me-2"></i>
                                Основная информация
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">ФИО</label>
                                    <p class="fw-semibold" th:text="${student.fullName}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Возраст</label>
                                    <p class="fw-semibold">
                                        <span th:text="${student.age}"></span> лет
                                    </p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Email</label>
                                    <p class="fw-semibold" th:text="${student.email}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Telegram</label>
                                    <p class="fw-semibold">
                                        <span th:if="${!#strings.isEmpty(student.telegram)}"
                                              th:text="${student.telegram}"></span>

                                        <span th:if="${#strings.isEmpty(student.telegram)}"
                                              class="text-muted">Не указан</span>
                                    </p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Уровень</label>
                                    <p>
                                        <span th:if="${student.level == 'beginner'}"
                                              class="badge bg-warning">Начинающий</span>
                                        <span th:if="${student.level == 'intermediate'}"
                                              class="badge bg-info">Средний</span>
                                        <span th:if="${student.level == 'advanced'}"
                                              class="badge bg-success">Продвинутый</span>
                                        <span th:if="${#strings.isEmpty(student.level)}"
                                              class="badge bg-secondary">Не указан</span>
                                    </p>
                                </div>
                            </div>

                            <div class="mt-4" th:if="${student.notes}">
                                <label class="form-label text-muted">Заметки</label>
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <p class="mb-0" th:text="${student.notes}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4">
                    <div class="card shadow mb-4">
                        <div class="card-header bg-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-book text-success me-2"></i>
                                Предметы студента
                            </h5>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(studentSubjects)}"
                                 class="text-center py-3">
                                <i class="bi bi-book display-6 text-muted opacity-25 mb-3"></i>
                                <p class="text-muted">Студент не записан на предметы</p>
                                <a th:href="@{/students/{id}/subjects/enroll(id=${student.studentId})}"
                                   class="btn btn-success me-2">
                                    <i class="bi bi-book-plus me-1"></i> Записать на предметы
                                </a>
                            </div>

                            <div th:if="${not #lists.isEmpty(studentSubjects)}">
                                <div class="list-group list-group-flush">
                                    <div th:each="ss : ${studentSubjects}"
                                         class="list-group-item border-0 px-0 py-2">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <h6 class="mb-1"
                                                    th:text="${ss.subject.name}"></h6>
                                                <div class="progress" style="height: 8px;">
                                                    <div class="progress-bar bg-success"
                                                         th:style="'width: ' + ${ss.progressLevel} + '%'"
                                                         role="progressbar"
                                                         th:aria-valuenow="${ss.progressLevel}"
                                                         aria-valuemin="0"
                                                         aria-valuemax="100">
                                                    </div>
                                                </div>
                                                <small class="text-muted">
                                                    Прогресс: <span th:text="${ss.progressLevel}"></span>%
                                                </small>
                                            </div>
                                            <a th:href="@{/students/{studentId}/subjects/{subjectId}(studentId=${student.studentId}, subjectId=${ss.subject.subjectId})}"
                                               class="btn btn-sm btn-outline-success">
                                                <i class="bi bi-arrow-right"></i>
                                            </a>

                                        </div>
                                    </div>
                                </div>
                                <a th:href="@{/students/{id}/subjects/enroll(id=${student.studentId})}"
                                   class="btn btn-success me-2">
                                    <i class="bi bi-book-plus me-1"></i> Записать на другие предметы
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
