<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Заголовок не нужен здесь, так как это фрагмент -->
</head>
<body>
<!-- Фрагмент навигации -->
<nav th:fragment="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-mortarboard-fill me-1"></i> Teacher Assistant
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-house me-1"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">
                        <i class="bi bi-people-fill me-1"></i> Студенты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/subjects">
                        <i class="bi bi-book me-1"></i> Предметы
                    </a>
                </li>
            </ul>
            <div class="navbar-text me-3">
                <i class="bi bi-person-circle me-1"></i>
                <span th:text="${#authentication.name}"></span>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
