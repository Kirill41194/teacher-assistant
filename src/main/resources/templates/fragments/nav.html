<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav th:fragment="mainNav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <!-- Бренд и кнопка для мобильных -->
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-mortarboard-fill me-1"></i> Teacher Assistant
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-house me-1"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">
                        <i class="bi bi-people-fill me-1"></i> Студенты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/subjects">
                        <i class="bi bi-book me-1"></i> Предметы
                    </a>
                </li>
            </ul>

            <!-- Правая часть -->
            <div class="d-flex align-items-center">
                <div class="navbar-text me-3 text-white">
                    <i class="bi bi-person-circle me-1"></i>
                    <a th:href="@{/tutor/profile}" class="text-white text-decoration-none">
                        <span th:text="${#authentication.name}"></span>
                    </a>
                </div>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
