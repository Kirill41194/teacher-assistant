<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="adminNav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">
            <i class="bi bi-shield-lock me-2"></i> Админ-панель
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${requestURI != null and requestURI.startsWith('/admin/dashboard') ? 'active' : ''}"
                       href="/admin/dashboard">
                        <i class="bi bi-speedometer2 me-1"></i> Дашборд
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${requestURI != null and #strings.contains(requestURI, '/admin/tutors') ? 'active' : ''}"
                       href="/admin/tutors">
                        <i class="bi bi-people me-1"></i> Преподаватели
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">
                        <i class="bi bi-person-badge me-1"></i> Все студенты
                    </a>
                </li>
            </ul>

            <div class="navbar-text me-3 text-white">
                <i class="bi bi-person-circle me-1"></i>
                <span sec:authentication="name"></span>
                <span class="badge bg-danger ms-1">ADMIN</span>
            </div>

            <div class="d-flex">
                <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-house me-1"></i> Обычный режим
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i> Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
