<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Редактировать предмет - Teacher Assistant')}"></head>
<body>

<div th:replace="~{fragments/nav :: mainNav}"></div>

<div class="container-fluid mt-4">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: mainSidebar}"></div>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard">Главная</a></li>
                    <li class="breadcrumb-item"><a href="/subjects">Предметы</a></li>
                    <li class="breadcrumb-item active">Редактировать</li>
                </ol>
            </nav>


            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 mb-1">
                        <i class="bi bi-pencil-square text-primary me-2"></i>Редактировать предмет
                    </h1>
                    <p class="text-muted mb-0">Измените информацию о предмете</p>
                </div>
                <div>
                    <a th:href="@{/subjects/delete/{id}(id=${subjectId})}"
                       class="btn btn-outline-danger me-2"
                       onclick="return confirm('Удалить этот предмет?')">
                        <i class="bi bi-trash me-1"></i> Удалить
                    </a>
                    <a href="/subjects" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Назад
                    </a>
                </div>
            </div>


            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>


            <div class="card shadow">
                <div class="card-body p-4">
                    <form th:action="@{/subjects/edit/{id}(id=${subjectId})}"
                          th:object="${subjectDTO}"
                          method="post">


                        <div class="mb-4">
                            <label for="name" class="form-label">Название предмета *</label>
                            <input type="text" th:field="*{name}"
                                   id="name"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                   required
                                   maxlength="50">
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                            </div>
                        </div>


                        <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                            <div>
                                <a href="/subjects" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg me-1"></i> Отмена
                                </a>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i> Сохранить изменения
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
