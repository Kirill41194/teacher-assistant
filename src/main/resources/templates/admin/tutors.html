<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Управление преподавателями')}"></head>
<body>
<div th:replace="~{fragments/admin-nav :: adminNav}"></div>

<div class="container-fluid mt-4">
    <div class="row">
        <div th:replace="~{fragments/admin-sidebar :: adminSidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 mb-1">
                        <i class="bi bi-people text-primary me-2"></i>Управление преподавателями
                    </h1>
                    <p class="text-muted mb-0">Всего: <span th:text="${#lists.size(tutors)}"></span>преподавателей</p>
                </div>
                <div>
                    <a href="/admin/dashboard" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                    <a href="/admin/tutors/new" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Добавить преподавателя
                    </a>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/tutors}" method="get" class="row g-3">
                        <div class="col-md-4">
                            <input type="text" name="search" class="form-control"
                                   placeholder="Поиск по имени или email..."
                                   th:value="${search}">
                        </div>
                        <div class="col-md-3">
                            <select name="status" class="form-select" onchange="this.form.submit()">
                                <option value="">Все статусы</option>
                                <option value="active" th:selected="${status == 'active'}">Активные</option>
                                <option value="inactive" th:selected="${status == 'inactive'}">Неактивные</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select name="role" class="form-select" onchange="this.form.submit()">
                                <option value="">Все роли</option>
                                <option value="admin" th:selected="${role == 'admin'}">Администраторы</option>
                                <option value="tutor" th:selected="${role == 'tutor'}">Преподаватели</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-funnel"></i> Фильтровать
                            </button>
                            <!-- Кнопка сброса фильтров -->
                            <a th:href="@{/admin/tutors}" class="btn btn-outline-secondary w-100 mt-2">
                                <i class="bi bi-x-circle"></i> Сбросить
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card shadow">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Преподаватель</th>
                                <th>Email</th>
                                <th>Статус</th>
                                <th>Роль</th>
                                <th>Зарегистрирован</th>
                                <th class="text-end">Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tutor : ${tutors}">
                                <td th:text="${tutor.tutorId}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-placeholder rounded-circle bg-primary bg-opacity-10
                                                         text-primary d-flex align-items-center justify-content-center
                                                         me-3" style="width: 40px; height: 40px;">
                                            <i class="bi bi-person"></i>
                                        </div>
                                        <div>
                                            <strong th:text="${tutor.fullName}"></strong>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${tutor.email}"></td>
                                <td>
                                        <span th:if="${tutor.isActive}"
                                              class="badge bg-success">Активен</span>
                                    <span th:unless="${tutor.isActive}"
                                          class="badge bg-danger">Неактивен</span>
                                </td>
                                <td>
                                        <span th:if="${tutor.roles.contains('ADMIN')}"
                                              class="badge bg-danger">ADMIN</span>
                                    <span th:unless="${tutor.roles.contains('ADMIN')}"
                                          class="badge bg-secondary">TUTOR</span>
                                </td>
                                <td>
                                    <small class="text-muted">
                                        <i class="bi bi-calendar me-1"></i>
                                        <span th:text="${#temporals.format(tutor.createdAt, 'dd.MM.yyyy')}"></span>
                                    </small>
                                </td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/tutors/{id}/tutors-profile(id=${tutor.tutorId})}"
                                           class="btn btn-outline-info" title="Просмотреть">
                                            <i class="bi bi-eye"></i>
                                        </a>

                                        <form th:action="@{/admin/tutors/{id}/toggle(id=${tutor.tutorId})}"
                                              method="post" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                            <button type="submit" class="btn btn-outline-warning"
                                                    th:title="${tutor.isActive ? 'Деактивировать' : 'Активировать'}">
                                                <i class="bi bi-power"></i>
                                            </button>
                                        </form>

                                        <form th:if="${not tutor.roles.contains('ADMIN')}"
                                              th:action="@{/admin/tutors/{id}/make-admin(id=${tutor.tutorId})}"
                                              method="post" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                            <button type="submit" class="btn btn-outline-danger"
                                                    title="Назначить администратором">
                                                <i class="bi bi-shield-plus"></i>
                                            </button>
                                        </form>

                                        <form th:if="${tutor.roles.contains('ADMIN')}"
                                              th:action="@{/admin/tutors/{id}/remove-admin(id=${tutor.tutorId})}"
                                              method="post" class="d-inline">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                            <button type="submit" class="btn btn-outline-secondary"
                                                    title="Снять права администратора">
                                                <i class="bi bi-shield-minus"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
