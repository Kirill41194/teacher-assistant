<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Панель управления')"></head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-mortarboard-fill"></i> Teacher Assistant
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/dashboard">
                        <i class="bi bi-house"></i> Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students">
                        <i class="bi bi-people"></i> Студенты
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homework">
                        <i class="bi bi-journal-text"></i> Домашние задания
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/topics">
                        <i class="bi bi-book"></i> Темы
                    </a>
                </li>
            </ul>

            <div class="navbar-text me-3">
                <span sec:authentication="name"></span>
            </div>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Боковое меню -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="list-group list-group-flush">
                <a href="/dashboard" class="list-group-item list-group-item-action active">
                    <i class="bi bi-speedometer2"></i> Обзор
                </a>
                <a href="/students" class="list-group-item list-group-item-action">
                    <i class="bi bi-person-plus"></i> Добавить студента
                </a>
                <a href="/homework/create" class="list-group-item list-group-item-action">
                    <i class="bi bi-plus-circle"></i> Создать задание
                </a>
                <a href="/reports" class="list-group-item list-group-item-action">
                    <i class="bi bi-graph-up"></i> Отчеты
                </a>
            </div>
        </div>

        <!-- Основная область -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="h2 mb-4">Добро пожаловать, <span th:text="${tutorName}"></span>!</h1>

            <!-- Статистика -->
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Студенты</h5>
                            <h2 class="card-text">15</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Активные задания</h5>
                            <h2 class="card-text">8</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Скоро дедлайн</h5>
                            <h2 class="card-text">3</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">Средний балл</h5>
                            <h2 class="card-text">84%</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Быстрые действия -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0">Быстрые действия</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <a href="/homework/create" class="btn btn-outline-primary w-100">
                                <i class="bi bi-plus-lg"></i> Новое задание
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/students/create" class="btn btn-outline-success w-100">
                                <i class="bi bi-person-add"></i> Добавить студента
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a href="/topics/create" class="btn btn-outline-info w-100">
                                <i class="bi bi-bookmark-plus"></i> Новая тема
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
