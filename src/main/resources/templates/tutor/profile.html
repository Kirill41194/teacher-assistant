<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Мой профиль')}"></head>
<body>

<div th:replace="~{fragments/nav :: mainNav}"></div>

<div class="container-fluid mt-4">
    <div class="row">

        <div th:replace="~{fragments/sidebar :: mainSidebar}"></div>


        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h2 mb-1">
                        <i class="bi bi-person-circle text-primary me-2"></i>Мой профиль
                    </h1>
                    <p class="text-muted mb-0">Личная информация и настройки</p>
                </div>
                <a th:href="@{/tutor/edit}" class="btn btn-primary">
                    <i class="bi bi-pencil me-1"></i> Редактировать
                </a>
            </div>


            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>


            <div class="row">
                <div class="col-lg-4">

                    <div class="card shadow mb-4">
                        <div class="card-body text-center">

                            <div class="mb-3">
                                <div th:if="${tutor.avatarUrl != null and !tutor.avatarUrl.isEmpty()}"
                                     class="rounded-circle mx-auto overflow-hidden"
                                     th:attr="style='width: 150px; height: 150px; background: url(&quot;' + ${tutor.avatarUrl} + '&quot;) center/cover no-repeat; background-size: cover;'">
                                </div>

                                <div th:if="${tutor.avatarUrl == null or tutor.avatarUrl.isEmpty()}"
                                     class="rounded-circle mx-auto bg-primary bg-opacity-10 d-flex align-items-center justify-content-center"
                                     style="width: 150px; height: 150px;">
                                    <i class="bi bi-person display-1 text-primary"></i>
                                </div>
                            </div>

                            <h3 th:text="${tutor.fullName}"></h3>
                            <p class="text-muted mb-2">
                                <i class="bi bi-envelope me-1"></i>
                                <span th:text="${tutor.email}"></span>
                            </p>

                            <div th:if="${tutor.phone}" class="mb-3">
                                <i class="bi bi-telephone me-1"></i>
                                <span th:text="${tutor.phone}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">

                    <div class="card shadow">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>Информация о преподавателе
                            </h5>
                        </div>
                        <div class="card-body">

                            <div class="mb-4">
                                <h6 class="text-muted mb-2">
                                    <i class="bi bi-mortarboard me-1"></i> Образование
                                </h6>
                                <p th:if="${tutor.education}" th:text="${tutor.education}" class="mb-0"></p>
                                <p th:unless="${tutor.education}" class="text-muted fst-italic mb-0">Не указано</p>
                            </div>


                            <div class="mb-4">
                                <h6 class="text-muted mb-2">
                                    <i class="bi bi-briefcase me-1"></i> Опыт работы
                                </h6>
                                <p th:if="${tutor.experience}" th:text="${tutor.experience}" class="mb-0"></p>
                                <p th:unless="${tutor.experience}" class="text-muted fst-italic mb-0">Не указано</p>
                            </div>


                            <div>
                                <h6 class="text-muted mb-2">
                                    <i class="bi bi-chat-left-text me-1"></i> О себе
                                </h6>
                                <p th:if="${tutor.description}" th:text="${tutor.description}" class="mb-0"></p>
                                <p th:unless="${tutor.description}" class="text-muted fst-italic mb-0">Не указано</p>
                            </div>
                        </div>
                    </div>


                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="card-subtitle text-muted">Студентов</h6>
                                            <h3 class="card-title" th:text="${#lists.size(tutor.students)}">0</h3>
                                        </div>
                                        <i class="bi bi-people display-6 text-primary opacity-50"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
